<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-board">
        <canvas id="snake-game" width="500" height="500"></canvas>
        <div id="score">Score: 0</div>
    <div class="container">
        <h1>SNAKE GAME</h1>
        <div id="game-board">
            <div class="game-info">
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
            </div>
            <canvas id="snake-game" width="500" height="500"></canvas>
            <div class="controls">
                <button id="start-btn">Start Game</button>
                <div class="instructions">
                    <p>Use arrow keys to control the snake</p>
                </div>
            </div>
            <div id="mobile-controls" class="mobile-only">
                <div class="control-row">
                    <button id="up-btn" class="direction-btn">↑</button>
                </div>
                <div class="control-row">
                    <button id="left-btn" class="direction-btn">←</button>
                    <button id="right-btn" class="direction-btn">→</button>
                </div>
                <div class="control-row">
                    <button id="down-btn" class="direction-btn">↓</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-over" class="hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
